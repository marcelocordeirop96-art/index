<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Corpo Sem Dor Hoje | Análise</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:linear-gradient(135deg,#0A66C2,#111);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.container{
background:#fff;
max-width:600px;
width:100%;
padding:30px;
border-radius:12px;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{
opacity:0;
transform:translateY(20px);
}
to{
opacity:1;
transform:translateY(0);
}
}

h1{
color:#0A66C2;
text-align:center;
margin-bottom:10px;
}

.sub{
text-align:center;
margin-bottom:20px;
font-size:17px;
}

label{
font-weight:bold;
display:block;
margin-top:15px;
}

input, select, textarea{
width:100%;
padding:12px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;
}

button{
width:100%;
margin-top:25px;
padding:18px;
background:#0A66C2;
color:#fff;
border:none;
border-radius:8px;
font-size:18px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#084a8a;
transform:scale(1.03);
}

.seguro{
text-align:center;
margin-top:15px;
font-size:13px;
color:#666;
}

</style>

</head>

<body>

<div class="container">

<h1>Análise Corporal Gratuita</h1>

<p class="sub">
Preencha e receba o acesso ao conteúdo exclusivo.
</p>

<form action="https://formsubmit.co/marcelo.cordeirop96@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">

<input type="hidden" name="_subject" value="Novo Lead - Análise Corporal">

<input type="hidden" name="_template" value="table">

<input type="hidden" name="_next" value="https://www.instagram.com/reorganizacao_corporal">

<label>Telefone</label>
<input type="tel" name="Telefone" required>

<label>Email</label>
<input type="email" name="Email" required>

<label>Idade</label>
<input type="number" name="Idade" required>

<label>Onde sente dor?</label>
<select name="Regiao da dor" required>

<option value="">Selecione</option>
<option>Lombar</option>
<option>Cervical</option>
<option>Ombro</option>
<option>Joelho</option>
<option>Quadril</option>
<option>Múltiplas regiões</option>

</select>

<label>Intensidade da dor</label>
<select name="Intensidade" required>

<option value="">Selecione</option>
<option>Leve</option>
<option>Moderada</option>
<option>Forte</option>

</select>

<label>Descreva sua dor</label>
<textarea name="Descricao" required></textarea>

<button type="submit">
QUERO ACESSAR O CONTEÚDO
</button>

</form>

<p class="seguro">
Você será redirecionado automaticamente para o Instagram.
</p>

</div>

</body>
</html>
